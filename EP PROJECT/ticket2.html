<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Example</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-black">
  <div class="content-wrapper flex-grow bg-black p-5">
    <div class="flex justify-center mt-12">
      <div class="w-3/5 rounded-lg overflow-hidden shadow-md">
        <!-- Top Red Section -->
        <div class="h-14 bg-blue-700">
          <br>
          <div class="bg-red-500 rounded-full h-6 w-20 ml-8 flex items-center justify-center">
            <p class="text-white text-base" style="font-family: Emirates; letter-spacing: 0.2em;">AEROSAKA</p>
          </div>
        </div>
        <!-- Card Content -->
        <div class="shadow-xl rounded-b bg-white p-4">
          <div class="flex justify-between">
            <!-- 1st Column -->
            <div class="w-1/3">
              <p class="text-base font-semibold">Passenger Name</p>
              <p class="text-base">From City</p>
              <p class="text-base">To City</p>
            </div>
            <!-- 2nd Column -->
            <div class="w-1/3">
              <p class="text-base font-semibold">Flight No.</p>
              <p class="text-base">Class</p>
              <p class="text-base">Date</p>
              <p class="text-base">Time</p>
              <p class="text-base">Seat</p>
              <p class="text-base">Gate</p>
              <p class="text-base">PNR</p>
            </div>
            <!-- 3rd Column -->
            <div class="w-1/3">
              <p class="text-base font-semibold">Passenger Name</p>
              <p class="text-base">From City</p>
              <p class="text-base">To City</p>
              <p class="text-base">Flight No.</p>
              <p class="text-base">Class</p>
              <p class="text-base">Date</p>
              <p class="text-base">Seat</p>
              <p class="text-base">Gate</p>
            </div>
          </div>
        </div>
        <!-- End of card content -->
        <div class="h-14 bg-blue-700">
            <br>
            <div class="bg-red-500 rounded-full h-6 w-20 ml-10 flex items-center justify-center">
              <p class="text-white text-base" style="font-family: Emirates; letter-spacing: 0.2em;">AEROSAKA</p>
            </div>
          </div>
      </div>
    </div>
  </div>
</body>

</html>
