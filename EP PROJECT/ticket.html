<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airplane Ticket</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <div class="max-w-md mx-auto bg-white shadow-md rounded-lg overflow-hidden mt-8 flex">
    <div class="bg-blue-600 py-4 px-6 text-white w-1/3">
      <h2 class="text-2xl font-bold mb-2">Boarding Pass</h2>
      <p class="text-xl font-bold">Flight: XYZ123</p>
      <p class="text-sm mt-2">Departure: New York (JFK)</p>
      <p class="text-sm">Arrival: London (LHR)</p>
      <p class="text-sm">Date: July 30, 2023</p>
    </div>
    <div class="p-6 w-1/3">
      <p class="text-lg font-bold mb-2">Passenger Information</p>
      <p class="text-sm"><span class="font-bold">Name:</span> John Doe</p>
      <p class="text-sm"><span class="font-bold">Ticket Number:</span> 7890-1234-5678</p>
      <p class="text-sm"><span class="font-bold">Seat:</span> 23A</p>
    </div>
    <div class="bg-red-600 py-4 px-6 text-white w-1/3">
      <p class="text-xl font-bold text-center">Flight Details</p>
      <p class="text-sm"><span class="font-bold">Departure Time:</span> 12:00 PM</p>
      <p class="text-sm"><span class="font-bold">Arrival Time:</span> 5:30 PM</p>
    </div>
  </div>
</body>

</html>
